<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/angular.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green   { color: green; }
      .red    { color: red; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="myLunch">
             <span>NOT consider and empty item</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkMyHungry();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="customStyle.colorClass">
           {{message}}
         </div>
   </div>

</body>
</html>
